// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
    }
}

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "$projectDir/../node_modules/react-native/android"
        }
        maven {
            url 'http://repo.brightcove.com/releases'
        }
        google()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 26
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
    lintOptions {
        warning 'InvalidPackage'
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.brightcove.player:exoplayer2:6.8.1'

    // IMA SDK
    implementation 'com.google.ads.interactivemedia.v3:interactivemedia:3.10.9'
    implementation 'com.google.android.gms:play-services-ads-identifier:16.0.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${safeExtGet('kotlin_version', '1.3.50')}"
}
